<!DOCTYPE html>
<html>
<head>
    <title>Appel DLL Rust depuis Web</title>
</head>
<body style="background-color:black">
<button id="calculerButton">Calculer</button>
<div id="resultat" style="color:white;"></div>

<script>
    document.getElementById('calculerButton').addEventListener('click', () => {
        fetch('http://127.0.0.1:5000/calculer')
            .then(response => response.json())
            .then(data => {
                console.log('Resultat :', data.resultat);
                document.getElementById('resultat').textContent = 'RÃ©sultat : ' + data.resultat;
            })
            .catch(error => console.error('Erreur:', error));
    });
</script>
</body>
</html>
